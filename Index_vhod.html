<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Зарегистрироваться</title>
    <style>
        body {
            background: linear-gradient(to bottom, green, yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            background: linear-gradient(blue,violet, green);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0px 1px 10px rgba(0, 0, 0, 0.9);
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.9);
            width: 400px;
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-container button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Добро пожаловать на сайт детского сада</h3>
        <h1>Золотой Дельфин</h1>
        <a href="Vhod.html">
            <button>Войти</button><br><br>
        </a>
        <a href="Reg.html">
            <button>Зарегестрироваться</button>
        </a>
    </div>
</body>
</html>
