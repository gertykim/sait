<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Войти</title>
    <style>
        body {
            background: linear-gradient(to bottom, green, yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.9);
            width: 400px;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-container button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Вход</h3>
        <form id="registrationForm">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required><br><br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required maxlength="8"><br><br>
            <button type="button" onclick="validateForm()">Войти</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;

            // Простая валидация для демонстрации
            if (login === "" || password === "") {
                alert("Все поля должны быть заполнены");
            } else {
                alert("Вход прошел успешно");
                // Здесь можете добавить логику для обработки входа
                // Например, перенаправление на другую страницу
                window.location.href = "Index.html";
            }
        }
    </script>
</body>
</html>
